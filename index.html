<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Dinner Shopping list</title>
</head>
<body>
    <header class="header">
        <div class="conteiner">
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </div>
    </header>
    <main class="shopping-list">
        <div class="conteiner">
            <form action="">
                    <ul>
                        <li>
                            <input type="checkbox" name="A lot of pickles" id="pickles" class="check-box">
                            <label for="pickles"><span>A lot of pickles <span class="lower-text">for the next lessons about CSS</span></span>
                            </label>   
                        </li>
                        <li>
                            <input type="checkbox" name="10 apples" id="apples" class="check-box">
                            <label for="apples"> <span>10 apples <span class="lower-text">for more CSS manipulations</span></span>
                            </label>   
                        </li>
                        <li>
                            <input type="checkbox" name="20 oranges" id="oranges" class="check-box">
                            <label for="oranges"><span>20 oranges <span class="lower-text">because they are awesome</span></span>
                            </label>     
                        </li>
                        <li>
                            <input type="checkbox" name="13 plates" id="plates" class="check-box">
                            <label for="plates"><span>13 plates <span class="lower-text">hm... they always dissapear</span></span>
                            </label>      
                        </li>
                        <li>
                            <input type="checkbox" name="15 bentos" id="bentos" class="check-box">
                            <label for="bentos"><span>5 bentos</span>
                            </label>     
                        </li>
                        <li>
                            <input type="checkbox" name="1 bottle of Sake" id="Sake" class="check-box">
                            <label for="Sake"><span>1 bottle of Sake <span class="lower-text">for my friends</span></span>
                            </label>  
                        </li>
                    </ul>
                <button type="submit" class="shopping_button">Bon appetit :)</button>
            </form>
        </div>
    </main>
</body>
</html>
